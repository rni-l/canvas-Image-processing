<!DOCTYPE html>
<html lang="en" >
<!-- manifest="test.manifest" -->
<head>
  <meta charset="UTF-8">
  <title>H5-Canvas-Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<!-- 内容 -->
<div class="main oh pos_r">
	<!-- top -->
	<section class="main_top">
		<!-- 展示图片,编辑图片画布 -->
	  <canvas height='300' id='canvas'></canvas>
	  <!-- 最终生成的图片 -->
	  <img src="" id='lastImg' alt="">
	</section>
	<!-- bottom -->
	<section class="main_bottom flex f_jc_sa f_ai_center">
		<!-- 上传图片按钮 -->
	  <input type="file" id='file' accept="image/*">
	  <!-- 生成图片按钮 -->
	  <div id='cretea' class='dn'>生成图片</div>
	  <div id="filterBtn">选择滤镜</div>
	  <!-- 撤销功能 -->
	  <div id="revoke">撤销</div>
	  <!-- 侧边栏按钮 -->
	  <div class="asideBtn">工具</div>
	</section>
	<!-- 滤镜选择 -->
	<section id="filterBox" >
		<div class="title flex f_jc_center f_ai_center">
			<span>选择滤镜风格：</span>
			<select id="filterSelect">
				<option value="">请选择滤镜</option>
				<option value="HSLAdjustment&h&s&l" value2="-180,180,0&-100,100,0&-100,100,0">HSL</option>
				<option value="GrayScale" value2="">GrayScale</option>
				<option value="Gamma&g" value2="0,3,1">Gamma</option>
				<option value="BrightnessContrastGimp&b&c" value2="-100,100,30&-100,100,30">BrightnessContrastGimp</option>
				<option value="Edge" value2="">Edge</option>
				<option value="Emboss" value2="">Emboss</option>
				<option value="Invert" value2="">Invert</option>
				<option value="Oil&r&l" value2="1,5,2&1,255,50">Oil</option>
				<option value="Solarize" value2="">Solarize</option>
				<option value="Twril&cx&cy&r&angle&edge&smooth" value2="0.5,0.5,0.5&0.5,0.5,0.5&10,200,100&-720,720,100&0,0,Clamp&1,1,1">Twril</option>
			</select>
		</div>
		<!-- range -->
		<div class="content">
		</div>
		<!-- close按钮 -->
		<div class="close pos_a">关闭</div>
	</section>
	<!-- 侧边栏 -->
	<div id="aside">
		<div class="aside_wrap flex f_dire_c f_jc_sa f_ai_center">
			<!-- 颜色按钮 -->
		  <div class="colorBtn"></div>	
		  <div class="rangeWrap">
			  <!-- 线条粗细 -->
			  <div class='rangeLine pos_r'>
			  	<div class='rangeBtn pos_a user_select'></div>
			  </div>
			  <p>宽度：5</p>
		  </div>
		  <!-- 选择图片放大方式 -->
		  <select  id="selectPicSize" >
		  	<option value="1">居中</option>	
		  	<option value="2">填充</option>
		  	<option value="3">适应</option>
		  	<option value="4">拉伸</option>
		  </select>
		  <!-- close -->
		  <div class="aside_hideBtn">关闭</div>
		</div>
	</div>
	<!-- 提示层 -->
	<div class="zhezhao pos_a"></div>
	<div class='msg pos_a'>正在处理中...</div>
	<!-- 颜色 -->
	<div class='colorPickerbox'>
    <canvas id='colorPicker'></canvas>
    <div class="btnWrap"></div>
  </div>
	<div class="color_show pos_a dn"></div>
</div>
	<!-- <script src='dist/vendors.js'></script> -->
	<script src='dist/js/bundle.js'></script>
</body>
</html>
